<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Eliminar Movimento</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  	¿Está seguro/a que desea eliminar este registro?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Eliminar</button>
  </div>
</ng-template>
<div class="movement-container mx-auto" [class.movement-editable]="edit">
	<div class="screen dark" [class.d-flex]="displayOptions">
		<button class="edit-button" (click)="editClick()">
			<span class="material-icons">edit</span>Editar
		</button>
		<button class="delete-button" (click)="deleteClick(deleteModal)">
			<span class="material-icons">delete</span>Eliminar
		</button>
		<button class="cancel-button d-md-none" (click)="hideOptions()" *ngIf="edit">
			<span class="material-icons">close</span>
		</button> 
	</div>
	<div class="cell col">
		<div class="tag d-block">Monto</div>
		<div>${{ mount }}</div>
	</div>
	<div class="vl"></div>
	<div class="cell col">
		<div class="tag d-block">Tipo</div>
		<div>{{ type }}</div>
	</div>
	<div class="cell col">
		<div class="tag d-block">Categoria</div>
		{{ category_name }}
	</div>
	<div class="w-100 d-md-none"></div>
	<div class="cell col">
		<div class="tag d-block">Concepto</div>
		{{ concept }}
	</div>
	<div class="cell col">
		<div class="tag d-block">Fecha</div>
		{{ date }}
	</div>
	<button class="col-4 d-md-none options" [class.d-none]="!edit" (click)="showOptions()"><span class="material-icons">settings</span>Opciones</button>
</div>
