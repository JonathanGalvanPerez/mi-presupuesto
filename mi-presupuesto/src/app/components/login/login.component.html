<div class="card card-outline-secondary col-12 col-md-6">
	<div class="card-header">
		<h3	class="mb-0">Inicio de Sesi칩n</h3>
	</div>
	<div class="card-body">
		<form [formGroup]="fg" (ngSubmit)="login()">
			<div class="form-group">
				<label for="email">E-Mail: </label>
				<input type="email" class="form-control" formControlName="email" autofocus>
				<div *ngIf="fg.controls['email'].invalid && fg.controls['email'].touched">
					<div class="alert alert-danger" *ngIf="fg.controls['email'].errors.invalidEmail">El E-mail no est치 registrado</div>
					<div class="alert alert-danger" *ngIf="fg.controls['email'].errors.required">Por favor ingrese su E-Mail</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Contrase침a: </label>
				<input type="password" class="form-control" formControlName="password">
				<div class="alert alert-danger" *ngIf="errorLog">Contrase침a incorrecta</div>
			</div>
			<button type="submit" class="btn btn-success" [disabled]="fg.invalid"><span class="material-icons float-left mr-2"></span>Ingresar</button>
		</form>
	</div>
</div>
