<div class="alert alert-danger alert-dismissible" id="alert" role="alert" *ngIf="errorCreate">
	Sentimos informar que no se pudo crear la cuenta.
	<button type="button" class="close" aria-label="Close" (click)="errorCreate=false"><span aria-hidden="true">&times;</span></button>
</div>
<div class="card card-outline-secondary col-12 col-md-6">
	<div class="card-header">
		<h3	class="mb-0">Crear Usuario</h3>
	</div>
	<div class="card-body">
		<form [formGroup]="fg" (ngSubmit)="register()">
			<div class="form-group">
				<label for="fullName"><span class="material-icons">person</span>Nombre y Apellido: </label>
				<input formControlName="fullName" type="text" class="form-control" required>
				<div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Por favor ingrese su Nombre completo.</div>
			</div>
			<div class="form-group">
				<label for="email"><span class="material-icons">email</span>E-Mail: </label>
				<input formControlName="email" type="email" class="form-control" required>
				<div *ngIf="email.invalid && email.touched">
					<div class="alert alert-danger" *ngIf="email.errors.email">El E-mail es invalido.</div>
					<div class="alert alert-danger" *ngIf="email.errors.registeredEmail">El E-mail ya está registrado.</div>
					<div class="alert alert-danger" *ngIf="email.errors.required">Por favor ingrese su E-Mail.</div>
				</div>
			</div>
			<div [formGroup]="password">
				<div class="form-group">
					<label for="password"><span class="material-icons">lock</span>Contraseña: </label>
					<input formControlName="createdPassword" type="password" class="form-control" required>
					<div class="alert alert-danger" *ngIf="createdPassword.touched && createdPassword.invalid">Por favor ingrese una contraseña.</div>
				</div>
				<div class="form-group">
					<label for="password"><span class="material-icons">enhanced_encryption</span>Confirme la contraseña: </label>
					<input formControlName="confirmedPassword" type="password" class="form-control" required>
					<div class="alert alert-danger" *ngIf="confirmedPassword.dirty && password.errors">Las contraseñas no coinciden.</div>
				</div>
			</div>
			<button type="submit" class="btn btn-success" [disabled]="fg.invalid || password.invalid"><span class="material-icons">how_to_reg</span>Registrarse</button>
			<button type="button" class="btn btn-info ml-2" (mousedown)="$event.preventDefault()" (click)="router.navigateByUrl('login')"><span class="material-icons">keyboard_return</span>Regresar</button>
		</form>
	</div>
</div>
