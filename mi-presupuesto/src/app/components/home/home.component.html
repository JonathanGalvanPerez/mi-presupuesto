<div>
	<section>
		<h2>Balance Actual</h2>
		<h3>{{ balance }}</h3>
	</section>
	<section>
		<h2>Ultimos Movimientos</h2>
		<ul>
			<li *ngFor="let m of getMovements(); trackBy: trackElement">
				<app-movement
					[mount] = 'm.mount'
					[type] = 'm.type'
					[category_id] = 'm.category'
					[concept] = 'm.concept'
					[date] = 'm.date'>
				</app-movement>
			</li>
		</ul>
	</section>
</div>
